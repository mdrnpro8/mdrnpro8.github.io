<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;  
            /* insert background img */
            background-image: url('animerain.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 40px;
            transition: all 0.5s ease;
            max-width: 500px;
        }
        .container.expanded {
            max-width: 800px;
            width: 90%;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid #fff;
            /* insert'*/
            background-image: url('questioncat.jpg');
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .profile-info {
            text-align: left;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin: 0 0 5px 0;
        }

        .details {
            font-size: 14px;
            color: #cccccc;
            margin: 0 0 10px 0;
        }

        .handle-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .handle-icon {
            width: 14px;
            height: 12px;
            flex-shrink: 0;
        }

        .handle-text {
            font-size: 14px;
            color: #ffffff;
        }
         .wip-notice {
            background: rgba(255, 165, 0, 0.9);
            color: #000;
            padding: 10px 15px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }


        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        .nav-button {
            padding: 8px 16px;
            background: rgba(50, 50, 50, 0.8);
            border: 1px solid #666;
            color: white;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(70, 70, 70, 0.9);
        }
        /* About Section  */
        .about-section {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s ease;
            margin-top: 0;
        }

        .about-section.active {
            opacity: 1;
            max-height: 1000px;
            margin-top: 30px;
        }

        .about-title {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            margin: 0 0 20px 0;
            text-align: left;   
            display: block;
            width: fit-content;
            border-bottom: 2px solid #666;
            padding-bottom: 15px;
        }

        .about-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 5px;
            padding: 25px;
            text-align: left;
            line-height: 1.6;
        }

        .about-text {
            font-size: 16px;
            color: #cccccc;
            margin: 0 0 15px 0;
        }

        .back-button {
            background: rgba(100, 50, 50, 0.8);
            margin-bottom: 20px;
            text-align: left;   
            display: block;
            width: fit-content;
        }

        .back-button:hover {
            background: rgba(120, 60, 60, 0.9);
        }

        /* Hides profile when about active */
        .profile-section.hidden {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            margin: 0;
            transition: all 0.5s ease;
        }

        .nav-buttons.hidden {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            margin: 0;
            transition: all 0.5s ease;
        }


        /* Mobile responsive */
        @media (max-width: 600px) {
            .profile-section {
                flex-direction: column;
                gap: 15px;
            }

            .profile-info {
                text-align: center;
            }

            .handle-section {
                justify-content: flex-start;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
                
            }
            .container.expanded {
                width: 95%;
                padding: 20px;
            }

            .about-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">

        <div class="wip-notice">
            working on navigation links
        </div>

        <div class="main-content">
            <div class="profile-section" id="profileSection">
                <div class="profile-avatar"></div>
                <div class="profile-info">
                    <h1 class="name">mdrnpro8</h1>
                    <p class="details">Interested in tech x biology :d</p>
                    <div class="handle-section">
                        <img src="discordlogofix.png" alt="Discord" class="handle-icon">
                        <div class="handle-text">modern_prometheus8</div>
                    </div>
                </div>
            </div>

           <nav class="nav-buttons" id="navButtons">
                <button class="nav-button" onclick="showAbout()">about</button>
                <a href="#" class="nav-button">projects</a>
                <a href="#" class="nav-button">happiness</a>
            </nav>

            <div class="about-section" id="aboutSection">
                <button class="nav-button back-button" onclick="showHome()">return</button>
                <h2 class="about-title">about</h2>
                <div class="about-content">
                    <p class="about-text">
                        Hello there. Broooooooooooooooooooooo.
                    </p>
                    <p class="about-text">
                        i like biotech
                    </p>
                    <p class="about-text">
                        feel free to reach out
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showAbout() {
            const container = document.getElementById('mainContainer');
            const profileSection = document.getElementById('profileSection');
            const navButtons = document.getElementById('navButtons');
            const aboutSection = document.getElementById('aboutSection');
            
            // Expand container and hide profile content
            container.classList.add('expanded');
            profileSection.classList.add('hidden');
            navButtons.classList.add('hidden');
            
            // Show about section after a short delay
            setTimeout(() => {
                aboutSection.classList.add('active');
            }, 300);
        }
        
        function showHome() {
            const container = document.getElementById('mainContainer');
            const profileSection = document.getElementById('profileSection');
            const navButtons = document.getElementById('navButtons');
            const aboutSection = document.getElementById('aboutSection');
            
            // Hide about section
            aboutSection.classList.remove('active');
            
            // After about section hides, show profile content and shrink container
            setTimeout(() => {
                container.classList.remove('expanded');
                profileSection.classList.remove('hidden');
                navButtons.classList.remove('hidden');
            }, 300);
        }
    </script>
</body>
</html>
