<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Replace 'your-background-image.jpg' */
            background-image: url('animerain.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 40px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid #fff;
            /* Replace 'your-avatar.jpg'*/
            background-image: url('questioncat.jpg');
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .profile-info {
            text-align: left;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin: 0 0 5px 0;
        }

        .details {
            font-size: 14px;
            color: #cccccc;
            margin: 0 0 10px 0;
        }

        .handle-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .handle-icon {
            width: 14px;
            height: 12px;
            flex-shrink: 0;
        }

        .handle-text {
            font-size: 14px;
            color: #ffffff;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        .nav-button {
            padding: 8px 16px;
            background: rgba(50, 50, 50, 0.8);
            border: 1px solid #666;
            color: white;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-radius: 3px;
        }

        .nav-button:hover {
            background: rgba(70, 70, 70, 0.9);
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .profile-section {
                flex-direction: column;
                gap: 15px;
            }

            .profile-info {
                text-align: center;
            }

            .handle-section {
                justify-content: flex-start;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="profile-section">
                <div class="profile-avatar"></div>
                <div class="profile-info">
                    <h1 class="name">mdrn</h1>
                    <p class="details">Biochemistry student from America - interested in tech x biology </p>
                    <div class="handle-section">
                        <img src="discordlogofix.png" alt="Discord" class="handle-icon">
                        <div class="handle-text">mdrn</div>
                    </div>
                </div>
            </div>

            <nav class="nav-buttons">
                <a href="#" class="nav-button">About</a>
                <a href="#" class="nav-button">Projects</a>
                <a href="#" class="nav-button">happi</a>
            </nav>
        </div>
    </div>
</body>
</html>
